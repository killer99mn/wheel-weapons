<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>Wheel of Weapons - Online Battle</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1 class="title">⚔️ Wheel of Weapons ⚔️</h1>

  <div class="wheel-container">
    <img src="https://i.imgur.com/6xX8Y8G.png" class="wheel" id="wheel">
    <div class="pointer"></div>
  </div>

  <button id="spinBtn">چرخش گردونه</button>

  <div class="stats">
    <div>HP شما: <span id="myHP">100</span></div>
    <div>HP دشمن: <span id="enemyHP">100</span></div>
  </div>

  <div id="log"></div>
</div>

<script src="script.js"></script>
</body>
</html>
